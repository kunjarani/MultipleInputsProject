<!DOCTYPE html>
<html lang ="en-us" ng-app = "angularTest">
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
        <meta charset ="UTF-8">
        <meta name="viewport" content="width=device-width"/>

<title>Multiply Inputs</title>

<link rel="stylesheet"  href="http://netdna.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" />
<link rel="stylesheet" href="./styles.css">
 <script src= "https://code.angularjs.org/1.7.8/angular.min.js" ></script>
<script src = "multiply.js"></script>
</head>

<body ng-controller = "mainController">
<header>
         <!-- NAV BAR -->
        <nav class="navbar navbar-default bg-dark navbar-dark">
                <a class="navbar-brand" href="#">Multiply Inputs</a>
        </nav>
</header>

<div class = "container">
<div class="col-sm-8 col-sm-offset-2">

    <!-- PAGE HEADER -->
    <div class="page-header"><h1>Multiply Input</h1></div>

    <!-- FORM -->
    <form name="multiplyForm" ng-submit="calculateForm(multiplyForm.$valid ,multiplyDataObject)" novalidate >
        <!-- INPUT1 -->
        <div class="form-group">
            <label  ng-class="{'style-change': multiplyDataObject.num1 || multiplyForm.$pristine ? false : true  }">INPUT 1</label>
            <input type="text"
             name="Input1"
             class="form-control"
             ng-class="{'style-change': multiplyDataObject.num1 ? false : true  }"
               ng-model="multiplyDataObject.num1" 
               ng-change = "validateValue(multiplyForm)"
               ng-pattern="/^[1-9]*$/"
               required>
        </div>

        <!-- INPUT2 -->
        <div class="form-group">
            <label  ng-class="{'style-change': multiplyDataObject.num2 ? false : true}" >INPUT 2</label>
            <input type="text"
             name="Input2"
             class="form-control" 
             ng-class="{'style-change': multiplyDataObject.num2 ? false : true}"
             ng-model="multiplyDataObject.num2"
             ng-change = "validateValue(multiplyForm);" 
             ng-pattern="/^[1-9]*$/"
             required>
        </div>
          <!-- CUSTOM DIRECTIVE -->

         

         <multiply-directive></multiply-directive> 
      

        <!-- CALCULATE BUTTON -->
      
        <button type="submit"  ng-disabled ="disableButton || multiplyForm.$invalid" class="btn btn-primary">Calculate</button>
    </form>

</div><!-- col-sm-8 -->


</div>
</body>
</html>
